<!DOCTYPE html>
<html lang="en">

        <title>Advanced</title>
        <link rel="stylesheet" href="advanced.css">

    <body>
        <header>
            <a href="index.html">Go Back</a>
        </header>
        <h1>Find pages with...</h1>
        <div class="form">
            <form action="https://google.com/search">
                <div>
                    <p>all of these words:</p>
                    <input type="text" name="as_q" id="search">
                </div>
                <div>
                    <p>this exact word or phrase:</p>
                    <input type="text" name="as_epq" id="search">
                </div>
                <div>
                    <p>any of these words:</p>
                    <input type="text" name="as_oq" id="search">
                </div>
                <div>
                    <p>none of these words:</p>
                    <input type="text" name="as_eq" id="search">
                </div>
                <input type="submit" value="Advanced Search" id="advanced-search-button">
            </form>            
        </div>
    </body>
